<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie favorites</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/card.css">
    <link rel="stylesheet" href="../css/favorite.css">
</head>
<body>
    <header class="p-1 d-flex flex-wrap align-items-center justify-content-md-between border-bottom border-danger">
        <div class="ms-5 col-md-3">
          <a href="main.html" class="text-decoration-none title text-danger">
            <p class="fs-30"></p>Flex Movie</p>
          </a>
        </div>
    
        <div class="me-5 col-md-3 text-end">
          <button id='loginBtn' type="button" class="btn btn-outline-danger me-2">Login</button>
          <button type="button" class="btn btn-danger">Sign-up</button>
        </div>
      </header>

    <main>
        <span class="favorite_title text-danger">내가 찜한 영화</span>
        <div class="album py-5">
            <div class="container">
                <div class="favorite_list row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-md-4 row-cols-md-5 g-5">
                </div>
            </div>
        </div>
    </main>
    
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous">
    </script>
    <script type='module' src='../js/firebase/authService.js'></script>
    <script src="../js/secret.js"></script>
    <script src="../js/card.js"></script>
    <script type="module" src="../js/favorite.js"></script>
</body>
</html>
