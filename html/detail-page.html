<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>Flex Movie</title>
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/detail-page.css">
  <link rel="stylesheet" href="../css/review.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
  <header class="p-1 d-flex flex-wrap align-items-center justify-content-between border-bottom border-danger">
    <div class="ms-5 col-md-3">
      <a href="main.html" class="text-decoration-none title text-danger">
        <p class="fs-30"></p>Flex Movie</p>
      </a>
    </div>

    <div class="me-5 col-md-3 text-end">
      <button id='loginBtn' type="button" class="btn btn-outline-danger me-2">Login</button>
      <a href="favorite-page.html" type="button" class="btn btn-danger">Favorites</a>
    </div>
  </header>


  <section class="card_section">
    <h1 class="title text-danger detail_look">상세 보기</h1>
    <div class="card mb-3 detail_card border-danger">
      <div class="row g-0">
        <div class="col-md-4">
          <img src="..." class="img-fluid rounded-start detail_img" alt="...">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title detail_title">Card title</h5>
            <p class="card-text detail_description">This is a wider card with supporting text below as a natural lead-in
              to additional content. This content is a little bit longer.</p>
            <div class="card-list">
              <p class="card-text detail_genreIds">장르</p>
              <p><span class="card-text detail_releaseDate">개봉일</span>
                <span class="card-text detail_runtime">상영시간</span>
                <span class="card-text detail_status">영화 상태</span>
              </p>
              <p><span class="card-text detail_company">제작사</span>
              <p>
              <p class="card-text detail_average"><small class="text-body-secondary">Last updated 3 mins ago</small></p>
              <p><span class="card-text detail_popularity">영화인기정도</span></p>
              <p><span class="card-text detail_vote_count">조회수</span></p>
              <p><span class="card-text detail_originalLanguage">원어</span>
                <span class="card-text detail_spokenLanguages">구어</span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section id='review-section'>
    <h1 class="review-form-title text-danger">리뷰 기록</h1>
    <form id='review-form'>
      <div class="comment_block">
        <div class="comment_head">
          <div class="comment_head_input">
            <input type="text" id="name" class="comment_name border border-danger" placeholder="닉네임">
            <input type="password" id="password" class="comment_password border border-danger" placeholder="암호">
          </div>
        </div>
        <div class="comment_body">
          <div class="comment_content">
            <textarea type="text" class="comment_text border border-danger" id="review"
              placeholder="리뷰 한줄평을 입력하세요"></textarea>
          </div>
        </div>
        <div class="comment_head">
          <div class="comment_head_score">
            <div data-value="5" class="score-select">
              <div class="score-select-star" value="1">⭐</div>
              <div class="score-select-star" value="2">⭐</div>
              <div class="score-select-star" value="3">⭐</div>
              <div class="score-select-star" value="4">⭐</div>
              <div class="score-select-star" value="5">⭐</div>
            </div>
          </div>
          <div>
            <input class="comment_submit btn btn-danger" type="submit" value="Submit">
          </div>
        </div>
      </div>
    </form>
  </section>

  <section class="review-list-section">
    <h1 class="review-list-title text-danger">리뷰 목록</h1>
    <ul class="reviews-list" id='reviews-list'></ul>
    <div class="no_results">
      리뷰를 첫번째로 적어보세요
    </div>
  </section>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous">
    </script>
  <script type='module' src='../js//review.js'></script>
  <script src='../js//abuses.js'></script>
  <script src='../js//validation.js'></script>
  <script src='../js/secret.js'></script>
  <script src='../js//detail-page.js'></script>

</body>

</html>
