<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>Movie Detail</title>
  <link rel="stylesheet" href="../css/detail-page.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
  <header
    class="p-1 d-flex flex-wrap align-items-center justify-content-md-between border-bottom border-danger">
    <div class="ms-5 col-md-3">
      <a href="main.html" class="text-decoration-none title text-danger">
        <p class="fs-30"></p>Flex Movie</p>
      </a>
    </div>

    <div class="me-5 col-md-3 text-end">
      <button type="button" class="btn btn-outline-danger me-2">Login</button>
      <button type="button" class="btn btn-danger">Sign-up</button>
    </div>
  </header>

  <section class="card_section">
    <h1 class="title text-danger detail_look">상세 보기</h1>
    <div class="card mb-3 detail_card border-danger">
      <div class="row g-0">
        <div class="col-md-4">
          <img src="..." class="img-fluid rounded-start detail_img" alt="...">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title detail_title">Card title</h5>
            <p class="card-text detail_description">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
            <p class="card-text detail_average"><small class="text-body-secondary">Last updated 3 mins ago</small></p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section id='review-section'>
    <form id='review-form'>
      <div class="comment_block">
        <div class="comment_head">
            <input type="text" id="name" class="comment_name" placeholder="닉네임">
            <input type="password" id= "password" class="comment_password" placeholder="암호">
            <label>점수:</label>
            <select id='score-select'>
              <option value='5'>5점</option>
              <option value='4'>4점</option>
              <option value='3'>3점</option>
              <option value='2'>2점</option>
              <option value='1'>1점</option>
            </select><br />
        </div>
        <div class="comment_body">
          <div class="comment_content">
              <textarea type="text" class="comment_text" id="review" placeholder="리뷰 한줄평을 입력하세요"></textarea>
          </div>
      </div>
      <input type=submit value=Submit>
    </div>
    </form>

    <ul id='reviews-list'></ul>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous">
  </script>
  <script src='../js//abuses.js'></script>
  <script src='../js//validation.js'></script>
  <script src='../js//detail-page.js'></script>
  <script src='../js//review.js'></script>
</body>

</html>
