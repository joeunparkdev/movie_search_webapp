<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>Movie Detail</title>
  <link rel="stylesheet" href="../css/detail-page.css">
  <script defer src="../js/review.js"></script>
</head>

<body>
  <h1>영화 상세 정보</h1>

  <div class="movie_info_container">

    <div class="detail_img_container">
      <img class="detail_img" src="" alt="Movie Poster">
    </div>

    <div class="detail_title_container">
      <h2 class="detail_title"></h2>
    </div>

    <div class="detail_description_container">
      <p class="detail_description"></p>
    </div>

    <div class="detail_average_container">
      <p><span class='label'></span><span class='value detail_average'></span></p>
    </div>
  </div>

  <section id='review-section'>
    <form id='review-form'>
      <div class="comment_block">
        <div class="comment_head">
            <input type="text" id="name" class="comment_name" placeholder="닉네임">
            <input type="password" id= "password" class="comment_password" placeholder="암호">
        </div>
        <div class="comment_body">
          <div class="comment_content">
              <textarea type="text" class="comment_text" id="review" placeholder="리뷰 한줄평을 입력하세요"></textarea>
          </div>
      </div>
 
      <label>점수:</label>
      <select id='score-select'>
        <option value='5'>5점</option>
        <option value='4'>4점</option>
        <option value='3'>3점</option>
        <option value='2'>2점</option>
        <option value='1'>1점</option>
      </select><br />
      <input type=submit value=Submit>
    </div>
    </form>

    <ul id='reviews-list'></ul>
  </section>
  <script src='../js//detail-page.js'></script>
  <script src='../js//review.js'></script>
</body>

</html>
